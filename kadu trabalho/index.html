<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados Pessoais e Profissionais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Dados Pessoais e Profissionais</h1>
        <form action="/submit" method="post">
            <!-- Dados Pessoais -->
            <legend class="dados">Dados Pessoais</legend>
            <fieldset>
               
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br><br>
                
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                
                </select><br><br>
                
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade" name="nacionalidade" required><br><br>
                
                <label for="telefone">Telefone de Contato:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>
                
                <label for="numeroCasa">Número da Casa:</label>
                <input type="text" id="numeroCasa" name="numeroCasa" required><br><br>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br><br>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="cidade">CEP:</label>
                <input type="text" id="cep" name="cep" required><br><br>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br><br>
                
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required><br><br>
            </fieldset>
            
            <!-- Formação Profissional -->
            <legend class="dados">Formação Profissional</legend>
            <fieldset>
               
                <label for="formacao">Formação Profissional:</label>
                <input type="text" id="formacao" name="formacao" required><br><br>
                
                <label for="cursos">Cursos Realizados:</label>
                <textarea id="cursos" name="cursos" required></textarea><br><br>
                
                <label for="dataCursoInicio">Data de Início do Curso:</label>
                <input type="date" id="dataCursoInicio" name="dataCursoInicio" required><br><br>
                
                <label for="dataCursoFim">Data de Término do Curso:</label>
                <input type="date" id="dataCursoFim" name="dataCursoFim" required><br><br>
            </fieldset>
            
            <!-- Experiências Profissionais -->
            <legend class="dados">Experiências Profissionais</legend>
            <fieldset>
                
                <label for="experiencias">Experiências Profissionais:</label>
                <textarea id="experiencias" name="experiencias" required></textarea><br><br>
                
                <label for="empresa">Lugares em que já trabalhou:</label>
                <textarea id="empresa" name="empresa" required></textarea><br><br>
                
                <label for="dataEntradaEmpresa">Data de Entrada na Empresa:</label>
                <input type="date" id="dataEntradaEmpresa" name="dataEntradaEmpresa" required><br><br>
                
                <label for="dataSaidaEmpresa">Data de Saída da Empresa:</label>
                <input type="date" id="dataSaidaEmpresa" name="dataSaidaEmpresa" required><br><br>
            </fieldset>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
